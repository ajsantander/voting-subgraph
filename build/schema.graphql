type Vote @entity {
  id: ID!
  creator: Bytes!
  metadata: String!
  # startTimestamp: Int!
  # snapshotBlock: Int!
  # supportRequiredPct: Int!
  # minAcceptQuorumSupport: Int!
  # votingPower: Int!
  # executionScript: Bytes!
  executed: Boolean!
  casts: [Cast!]!
}

type Cast @entity {
  id: ID!
  voteId: String!
  voter: Bytes!
  supports: Boolean!
  voterStake: String!
  vote: Vote! @derivedFrom(field: "casts")
}
