type Vote @entity {
  id: ID!
  creator: Bytes!
  metadata: String!
  open: Boolean!
  executed: Boolean!
  startDate: String!
  snapshotBlock: String!
  supportRequiredPct: String!
  minAcceptQuorum: String!
  yea: String!
  nay: String!
  votingPower: String!
  script: Bytes!
  casts: [Cast!]!
}

type Cast @entity {
  id: ID!
  voteId: String!
  voter: Bytes!
  supports: Boolean!
  voterStake: String!
  vote: Vote! @derivedFrom(field: "casts")
}
